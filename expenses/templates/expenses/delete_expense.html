{% extends 'home/base.html' %}

{% block title %}Delete Expense{% endblock %}

{% block content %}
    <h2>Delete Expense</h2>
    <p>Are you sure you want to delete <strong>{{ expense.title }}</strong> for ${{ expense.amount }}?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'expenses' %}">Cancel</a>
    </form>
{% endblock %}
